<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#ef4444"/>

  <!-- Book/recipe book shape -->
  <rect x="30" y="25" width="40" height="50" rx="2" fill="#ffffff"/>
  <rect x="30" y="25" width="6" height="50" fill="#fca5a5"/>

  <!-- Fork icon representing food/cooking -->
  <g transform="translate(45, 40)" fill="#ef4444">
    <!-- Fork handle -->
    <rect x="8" y="12" width="4" height="20" rx="1"/>
    <!-- Fork prongs -->
    <rect x="4" y="4" width="2" height="12" rx="1"/>
    <rect x="8" y="4" width="2" height="12" rx="1"/>
    <rect x="12" y="4" width="2" height="12" rx="1"/>
    <!-- Fork base -->
    <rect x="4" y="14" width="12" height="3" rx="1"/>
  </g>
</svg>
